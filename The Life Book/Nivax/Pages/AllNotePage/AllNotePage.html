<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>AllNotePage</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="AllNotePage.css" rel="stylesheet" />
    <script src="/js/Util.js"></script>
    <script src="/js/data.js"></script>
    <script src="AllNotePage.js"></script>
</head>
<body>
     <!-- Templates -->
    <div class="headerTemplate" data-win-control="WinJS.Binding.Template">
        <div class="groupheader">
            <h2 class="group-title" data-win-bind="textContent: title"></h2>
            <div class="group-count"></div>
        </div>
    </div>

    <div class="notetemplate" data-win-control="WinJS.Binding.Template">
        <div class="note">
            <div class="item-overlay-line">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <div class="item-content" data-win-bind="innerHTML:content"></div>
                <div class="item-date" data-win-bind="textContent:updated"></div>
            </div>
        </div>
    </div>

    <!-- Template for the zoomed out view of the semantic view -->

    <div class="semanticZoomTemplate" data-win-control="WinJS.Binding.Template">
        <div class="semanticZoomItem">
            <h1 class="semanticZoomItem-Text" data-win-bind="textContent: title"></h1>
            <div class="semanticZoomItem-count"></div>
        </div>
    </div>

    <div class="AllNotePage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">The Life Book</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" data-win-control="WinJS.UI.SemanticZoom" id="mainlist">
            <div id="zoomedInListView" class="itemslist" aria-label="All Notes" data-win-control="WinJS.UI.ListView" 
                data-win-options="{selectionMode:'multi'}"></div>
            <div id="zoomedOutListView" class="itemslist" aria-label="All Notes" data-win-control="WinJS.UI.ListView" 
                data-win-options="{selectionMode:'none',tabBehavior:'invoke',swipeBehavior:'none'}"></div>
        </section>
    </div>


    <div id="AppBar" data-win-control="WinJS.UI.AppBar" class="customColor" data-win-options="{disabled:'true'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdDelete',section:'selection', label:'Delete', icon:'delete'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdEdit',section:'selection', label:'Edit', icon:'edit'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPin',label:'Pin to Start',icon:'pin',section:'selection',tooltip:'Pin to Start'}"></button>
    </div>

    <div id="NavBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" class="customColor" role="navigation"
        data-win-options="{layout:'custom',placement:'top'}">
        <div id="recylebutton"><span></span>Recycle bin</div>
    </div>

</body>
</html>
