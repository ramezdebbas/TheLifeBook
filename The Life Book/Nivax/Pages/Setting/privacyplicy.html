<!DOCTYPE HTML>
<html>
    <head>
        <title>Quick Note</title>

    </head>
    <body>
        <!-- BEGINSETTINGSFLYOUT -->

        <div id="privacyDiv" data-win-control="WinJS.UI.SettingsFlyout"  data-win-options="{width:'wide'}">
            <div class="win-header" style="background-color: #352923;">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">Privacy Policy</div>
            </div>
            <div class="win-content">
                    <br />
                   Currently, Quick Note doesn't collect any personal data. All notes are stored in the local disk.   Users own their note and we provide an backup feature to allow users export their notes. 
                    
                    Best Regards:
                        Zoomerz Team of Developers

            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
