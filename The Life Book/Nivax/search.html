<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="ms-design-extensionType" content="Search">
    <title>Search Contract</title>
    
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet">
    <link href="/css/search.css" rel="stylesheet">

    <script src="/js/mainIDB.js"></script>
    <script src="/js/search.js"></script>
</head>
<body>
    <!-- This template is used to display each item in the ListView declared
         below. -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item" data-win-bind="style.backgroundColor: color">
            <div class="item-overlay-line">
                <h3 class="item-title win-type-ellipsis" data-win-bind="innerHTML: show_title search.markText"></h3>
                <div class="item-subtitle win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: show_content search.markText"></div>
                <div class="item-description win-type-x-small win-type-ellipsis" data-win-bind="innerHTML: show_tag search.markText"></div>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="search fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" id="navigatehome" aria-label="Back"></button>
            <div class="titlearea">
                <h1 class="pagetitle"></h1>
                <h2 class="pagesubtitle"></h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div class="filterarea">
                <ul class="filterbar"></ul>
                <select class="filterselect"></select>
            </div>
            <div class="resultslist" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
        </section>
    </div>
</body>
</html>
